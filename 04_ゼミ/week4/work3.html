<!-- 5. 複数の飲み物を表示する (v-forについて) -->
<section id="app5">
  <h3>複数の飲み物を表示する</h3>
  
  <div>
    <div>
     <div v-for="drink in drinks">
      <div>{{ drink.name }}（{{ drink.stock }}）</div>
      <button v-on:click="kau(drink)" v-bind:disabled="drink.stock === 0">
        {{ drink.price }}円
      </button>
    </div>
    </div>
  </div>
</section>

<script>
  Vue.createApp({
      data() {
        return {
            drinks: [
              {
                name: "お茶",
                price: 120,
                stock: 3
              },
              {
                name: "水",
                price: 200,
                stock: 3
              }
            ]
          };
      },
      methods: {
        kau: function (drink) {
          alert(drink.name + "を買いました。");
        }
      }
    }).mount("#app5");
  </script>
</body>
